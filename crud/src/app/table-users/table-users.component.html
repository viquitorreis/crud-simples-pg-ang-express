
<div class="mat-elevation-z8" class="div">
  <div class="div-filtro-button">
    <div class="div-filtro">
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
      </mat-form-field>
    </div>
    <div class="container-button">
      <button mat-raised-button (click)="cancelar()">Cancelar</button>
    </div>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- AÇÃO Column -->
     <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/table-users/update-users/{{row.id}}">
              <mat-icon class="edit">
                  edit
              </mat-icon>
          </a>
          <a routerLink="/table-users/delete-users/{{row.id}}">
              <mat-icon>
                  delete
              </mat-icon>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
