<div>
    <mat-card>
        <mat-card-title>Editar user</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Name" [value]="user.name" name="name" disabled>
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="deleteUser()">
            Deletar
        </button>
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>
</div>
